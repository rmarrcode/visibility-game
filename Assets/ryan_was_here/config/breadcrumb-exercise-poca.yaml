behaviors:
  Seeker:
      trainer_type: poca
      hyperparameters:
        batch_size: 50
        buffer_size: 500
        learning_rate: 0.0003
        beta: 0.005
        epsilon: 0.2
        lambd: 0.95
        num_epoch: 3
        learning_rate_schedule: linear
      network_settings:
        normalize: false
        hidden_units: 128
        num_layers: 2
        vis_encode_type: simple
        memory: null
        goal_conditioning_type: hyper
      reward_signals:
        extrinsic:
          gamma: 0.99
          strength: 100
          network_settings:
            normalize: false
            hidden_units: 128
            num_layers: 2
            vis_encode_type: simple
            memory: null
            goal_conditioning_type: hyper
      init_path: null
      keep_checkpoints: 5
      checkpoint_interval: 500000
      max_steps: 50000000
      time_horizon: 64
      summary_freq: 50000
      threaded: false